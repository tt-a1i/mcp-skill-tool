name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: node18-macos-arm64
            out: mcp-skill-tool-macos-arm64
          - os: macos-latest
            target: node18-macos-x64
            out: mcp-skill-tool-macos-x64
          - os: windows-latest
            target: node18-win-x64
            out: mcp-skill-tool-windows-x64.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run bundle
      - run: npx pkg build/bundle.cjs --targets ${{ matrix.target }} --output packaged/${{ matrix.out }}
      - name: Build macOS pkg installer
        if: startsWith(matrix.os, 'macos')
        run: |
          chmod +x installer/macos/build-pkg.sh
          VERSION="${GITHUB_REF_NAME#v}" BIN_SRC="packaged/${{ matrix.out }}" PKG_BASENAME="mcp-skill-tool-${GITHUB_REF_NAME#v}-${{ matrix.target }}" bash installer/macos/build-pkg.sh
      - name: Build Windows installer (NSIS)
        if: startsWith(matrix.os, 'windows')
        shell: powershell
        run: |
          choco install nsis.install -y
          $ver = "${{ github.ref_name }}".TrimStart("v")
          (Get-Content installer/windows/installer.nsi) `
            -replace 'PRODUCT_VERSION \"[^\"]+\"', ('PRODUCT_VERSION \"' + $ver + '\"') | `
            Set-Content installer/windows/installer.nsi
          $makensis = (Get-Command makensis.exe -ErrorAction SilentlyContinue).Source
          if (-not $makensis) { $makensis = (Get-Command makensis -ErrorAction SilentlyContinue).Source }
          if (-not $makensis) {
            $candidates = @(
              (Join-Path ${Env:ProgramFiles(x86)} "NSIS\\makensis.exe"),
              "$Env:ProgramFiles\\NSIS\\makensis.exe",
              "C:\\ProgramData\\chocolatey\\bin\\makensis.exe"
            )
            foreach ($p in $candidates) { if (Test-Path $p) { $makensis = $p; break } }
          }
          if (-not $makensis) {
            $roots = @(
              "C:\\ProgramData\\chocolatey\\lib\\nsis",
              "$Env:ProgramFiles(x86)\\NSIS",
              "$Env:ProgramFiles\\NSIS"
            )
            foreach ($r in $roots) {
              if (Test-Path $r) {
                $found = Get-ChildItem $r -Recurse -Filter makensis.exe -ErrorAction SilentlyContinue | Select-Object -First 1
                if ($found) { $makensis = $found.FullName; break }
              }
            }
          }
          if (-not $makensis) { throw "makensis not found (nsis install succeeded, but makensis.exe not located)" }
          & $makensis installer/windows/installer.nsi
          New-Item -ItemType Directory -Force -Path packaged | Out-Null
          $out1 = "installer\\windows\\mcp-skill-tool-setup.exe"
          $out2 = "mcp-skill-tool-setup.exe"
          $src = if (Test-Path $out1) { $out1 } elseif (Test-Path $out2) { $out2 } else { throw "NSIS output not found" }
          Move-Item -Force $src packaged/mcp-skill-tool-${{ github.ref_name }}-setup.exe
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.out }}
          path: packaged/${{ matrix.out }}
      - uses: actions/upload-artifact@v4
        if: startsWith(matrix.os, 'macos')
        with:
          name: mcp-skill-tool-macos-pkg-${{ matrix.target }}
          path: packaged/*.pkg
      - uses: actions/upload-artifact@v4
        if: startsWith(matrix.os, 'windows')
        with:
          name: mcp-skill-tool-windows-installer-${{ matrix.target }}
          path: packaged/*setup.exe

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: packaged
      - run: ls -R packaged
      - uses: softprops/action-gh-release@v2
        with:
          files: packaged/**/*
