name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: node18-macos-arm64
            out: mcp-skill-tool-macos-arm64
          - os: macos-latest
            target: node18-macos-x64
            out: mcp-skill-tool-macos-x64
          - os: windows-latest
            target: node18-win-x64
            out: mcp-skill-tool-windows-x64.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run bundle
      - run: npx pkg build/bundle.cjs --targets ${{ matrix.target }} --output packaged/${{ matrix.out }}
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.out }}
          path: packaged/${{ matrix.out }}

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: packaged
      - run: ls -R packaged
      - uses: softprops/action-gh-release@v2
        with:
          files: packaged/**/*
